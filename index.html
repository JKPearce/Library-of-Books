<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <button data-modal-target="#modal" class="btn-add" id="addBookButton">+ Add Book</button>
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">Add Book</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form class="add-book-form" id="add-book-form">
                    <input type="text" name="title" id="form-book-title" placeholder="Title" required maxlength="100">
                    <input type="text" name="author" id="form-book-author" placeholder="Author" required maxlength="100">
                    <input type="number" name="pages" id="form-book-pages" placeholder="Pages" required max="100000">
                    <label for="isRead">Have you read it?</label>
                    <input type="checkbox" name="isRead" id="isRead">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div id="overlay"></div>
        <div id="card-wrapper"></div>
    </main>
</body>
</html>
